server:
  port: 3001

spring:
  application:
    name: service-a #服务名称
  cloud:
    config:
      discovery:
        enabled: true # 通过服务发现的方式去找配置中心
        service-id: config-server # 配置中心的名字，直接配置名称可以在配置中心集群的时候实现负载均衡
      profile: dev # 对应配置中心文件的${profile}部分
  rabbitmq: #rabbitmq相关配置
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:2001/eureka/ #配置注册中心地址

management:
  endpoints:
    web:
      exposure:
        include: 'refresh'

feign:
  hystrix:
    enabled: true

logging:
  level:
    com.*: debug
