server:
  port: 2003
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
          lower-case-service-id: true #使用小写服务名，默认是大写
      routes:
        - id: gateway
          uri: lb://gateway
          predicates:
            - Path=/gateway/**
          filters:
            - StripPrefix=1
        - id: gamma-monitor
          uri: lb://gamma-monitor
          predicates:
            - Path=/gamma-monitor/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:2001/eureka/

logging:
  level:
    com.*: debug
